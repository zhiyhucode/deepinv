general:
  name: "structured_marchenko3"
  recon: "spec"
  save: True

signal:
  shape: [1,1,64,64]
  mode: ["unit","shepp-logan"]
  config:


model:
  spectrum: "unit"
  n_layers: 3
  diagonal:
    #! left one is closer to the input
    mode: [['marchenko','uniform'],['marchenko','uniform'],['marchenko','uniform']] # mag: 'unit', 'marchenko', phase: 'uniform', 'laplace', 'quadrant'
    config:
      #degree_of_freedom: 30
      #radius: 0.8
  transform: "fft" # 'fft', 'dct', 'hadamard'
  pad_powers_of_two: False
  shared_weights: False

recon:
  series: "arange"
  start: 2
  end: 194
  list: []
  n_repeats: 50
  max_iter: 5000

save:
  path: "../runs"
  name: "res_{model_name}_{structure}_{img_mode[0]}_{img_mode[1]}_{recon}.csv"