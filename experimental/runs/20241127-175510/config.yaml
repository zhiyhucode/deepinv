general:
  name: "structured_hadamard"
  recon: "spec"
  save: True

signal:
  img_size: 64
  mode: "shepp-logan"
  noise_ratio: 0.0 # noise ratio for mix mode
  unit_mag: True
  max_scale: None # max scale for varying magnitude

model:
  spectrum: "unit"
  n_layers: 2
  diagonal:
    mode: [['unit','uniform'],['marchenko','uniform']] # mag: 'unit', 'marchenko', phase: 'uniform', 'laplace', 'quadrant'
    config:
      #degree_of_freedom: 30
      #radius: 0.8
  transform: "hadamard" # 'fft', 'dct', 'hadamard'
  pad_powers_of_two: True
  shared_weights: False

recon:
  series: "arange"
  start: 2
  end: 194
  list: []
  n_repeats: 50
  max_iter: 5000

save:
  path: "../runs"
  name: "res_{model_name}_{structure}_{img_mode}_{recon}.csv"