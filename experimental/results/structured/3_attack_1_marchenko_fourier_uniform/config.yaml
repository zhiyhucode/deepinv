general:
  name: "structured_adversarial"
  recon: "spec"
  save: True

signal:
  shape: [1,1,64,64]
  mode: ["adversarial"] #["delta","constant"]
  config:
    n_layers: 1

model:
  explicit_spectrum: "unit"
  n_layers: 3
  diagonal:
    #! left one is closer to the input
    mode: [['marchenko','uniform'],['unit','uniform'],['unit','uniform']] # mag: 'unit', 'marchenko', phase: 'uniform', 'laplace', 'quadrant'
    config:
      #degree_of_freedom: 30
      #radius: 0.8
  transform: "fourier2" # 'fourier', 'cosine', 'hadamard' + dimension
  pad_powers_of_two: False
  shared_weights: False

recon:
  series: "arange"
  start: 2
  end: 194
  list: []
  n_repeats: 50
  max_iter: 5000

save:
  path: "../runs"
  name: "res_{model_name}_{structure}_{recon}.csv"